name: run-plato-analysis
run-name: ${{ github.actor }} is running Plato
on: 
  pull_request:
    branches: main
  push:
jobs:
  run_plato:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
      - run: npm install -g plato
      - run: pwd
      - run: plato -r --dir ./plugins/nodebb-plugin-composer-anon/plato_report -l ./plugins/nodebb-plugin-composer-anon/.jshintrc -e ./plugins/nodebb-plugin-composer-anon/static/lib/.eslintrc -t "Preliminary Code Report" -x .json ./
